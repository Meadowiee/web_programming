<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shafina Ardelia - Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <img src="image/profile.png" style="margin-right: 1px;">
        <h1>Shafina</h1>
    </div>

    <!-- Menu Section -->
    <div id="menu">
        <a href="index.html">Home</a> |
        <a href="data.html">Data</a> |
        <a href="form.html">Form</a>
    </div>

    <!-- Content Section -->
     <div id="content">
        <h2>Form Data Komentar</h2>
        <form action="data.html" method="get">
            <span>
                <span class="label">Nama</span>
                <span class="separator">:</span>
                <input type="text" name="nama">
                <br>
                <span class="label">Email</span>
                <span class="separator">:</span>
                <input type="email" name="email">
                <br>
                <span class="label">Komentar</span>
                <span class="separator">:</span>
                <textarea name="komentar"></textarea>
                <br>
                <input type="submit" value="Simpan" class="tombol">
                <input type="reset" value="Reset" class="tombol">
            </span>

        </form>
     </div>
</body>

</html>
